<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-12 text-center">
                <h2>Conexión al Sensor</h2>
                <button id="btn-conectar" class="btn btn-primary">Seleccionar Puerto Serie</button>
                <p id="estado-conexion" class="mt-3">Estado: No conectado</p>
            </div>
        </div>
    
        
        <div class="row">
            <div class="col-12">
                <h3>Valores Actuales del Sensor</h3>
                <table id="tabla-datos" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Parámetro</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Temperatura</td>
                            <td id="valor-temperatura">--</td>
                        </tr>
                        <tr>
                            <td>Humedad</td>
                            <td id="valor-humedad">--</td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    
        
        <div class="row chart-container">
            <div class="col-12">
                <h3>Tendencias de Datos</h3>
                <canvas id="grafico-sensor"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
