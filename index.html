<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Monitor de Datos del Sensor</h1>

        <!-- Sección para la conexión con el dispositivo -->
        <div class="connection-section">
            <label for="ports">Seleccionar puerto:</label>
            <select id="ports">
                <option value="" disabled selected>Elige un puerto</option>
                <!-- Aquí se poblarán los puertos disponibles -->
            </select>
            <button id="connect-btn">Conectar</button>
            <p id="connection-status">Estado: Desconectado</p>
        </div>

        <!-- Sección de visualización de datos -->
        <div class="data-section">
            <div class="data-box">
                <h2>Valores Actuales</h2>
                <div id="sensor-values">
                    <!-- Aquí se mostrarán los valores del sensor -->
                    <p>Esperando datos...</p>
                </div>
            </div>
            <div class="data-box">
                <h2>Tendencias</h2>
                <div id="sensor-graph">
                    <!-- Aquí se mostrarán gráficos o tendencias -->
                    <canvas id="trend-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    
    <footer>

        <img src="img/logo transparente (2) (2).png" alt="logo proA" height="50" width="50">

        <p style="text-align: center;"> &copy; 2024 Las Danas.Todos los derechos reservados.</p>

       
    </footer>

    <script src="script.js"></script>
</body>
</html>
