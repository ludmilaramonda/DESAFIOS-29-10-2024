<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center">
        <h2>Conexión al Sensor</h2>
        <button id="btn-conectar" class="btn btn-primary">Conectar al Sensor</button>
        <p id="estado-conexion" class="mt-3">Estado: No conectado</p>

        <!-- Modal de Confirmación de Conexión -->
        <div class="modal fade" id="modalConexion" tabindex="-1" aria-labelledby="modalConexionLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalConexionLabel">Conexión Establecida</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        La conexión con el sensor ha sido establecida exitosamente.
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-desconectar" class="btn btn-danger" data-bs-dismiss="modal">Cancelar Conexión</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Valores Actuales y Gráficos -->
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Temperatura</h4>
                    <p id="valor-temperatura" class="display-5">-- °C</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Humedad</h4>
                    <p id="valor-humedad" class="display-5">-- %</p>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h3>Tendencias en Tiempo Real</h3>
            <canvas id="grafico-sensor" width="600" height="400"></canvas>
        </div>
    </div>

    <footer>

        <img src="img/logo transparente (2) (2).png" alt="logo proA" height="50" width="50">

        <p style="text-align: center;"> &copy; 2024 Las Danas.Todos los derechos reservados.</p>

       
    </footer>

    <script src="script.js"></script>
</body>
</html>
